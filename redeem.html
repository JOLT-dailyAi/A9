<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A9 - Bulk Redeem Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(102, 126, 234, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .redeem-button {
            display: block;
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .redeem-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.6);
        }

        .section {
            background: rgba(102, 126, 234, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 8px 32px rgba(102, 126, 234, 0.3);
            position: relative;
            transform: translateZ(0);
            transition: all 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 50%, 
                rgba(0, 0, 0, 0.05) 100%);
            border-radius: 18px;
            pointer-events: none;
        }

        .section h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        .giftcode-display {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .giftcode-display:hover {
            background: #34495e;
            transform: scale(1.02);
        }

        .copy-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .copy-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .copy-btn.copied {
            background: #27ae60;
        }

        .player-ids-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: rgba(102, 126, 234, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .player-ids-table th,
        .player-ids-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .player-ids-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .player-ids-table tr:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .player-id {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            padding: 8px;
            background: rgba(44, 62, 80, 0.8);
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .player-id:hover {
            background: rgba(189, 195, 199, 0.8);
            color: #2c3e50;
            transform: scale(1.05);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-container input[type="checkbox"] {
            transform: scale(1.5);
            margin: 0;
            cursor: pointer;
        }

        .submit-section {
            text-align: center;
            margin-top: 30px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        .no-data {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .player-ids-table th,
            .player-ids-table td {
                padding: 10px 8px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÅ Asphalt 9 - Bulk Redeem Tool</h1>
            <p>Redeem giftcodes for multiple players efficiently</p>
        </div>
        
        <div class="content">
            <!-- Official Redeem Button -->
            <a href="https://www.gameloft.com/redeem/asphalt-legends" 
               target="_blank" 
               class="redeem-button">
                üöÄ Redeem at Official Gameloft Site
            </a>

            <!-- Giftcode Section -->
            <div class="section">
                <h3>üé´ Giftcode</h3>
                <div id="giftcodeDisplay" class="giftcode-display">
                    <span id="giftcodeText">Loading...</span>
                </div>
                <div style="text-align: center;">
                    <button class="copy-btn" onclick="copyGiftcode()">üìã Copy Code</button>
                </div>
            </div>

            <!-- Player IDs Section -->
            <div class="section">
                <h3>üë• Player IDs</h3>
                <div id="playerIdsContainer">
                    <div class="no-data">No player IDs provided</div>
                </div>
            </div>

            <!-- Submit Section -->
            <div class="submit-section">
                <button class="submit-btn" id="submitBtn" onclick="submitRedemption()" disabled>
                    ‚úÖ Confirm Redemptions
                </button>
                <p style="margin-top: 15px; color: rgba(255, 255, 255, 0.8); font-style: italic;">
                    Check the boxes next to Player IDs you have successfully redeemed
                </p>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script>
        let giftcode = '';
        let playerIds = [];
        let sessionId = '';

        // Parse URL parameters
        function parseURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            giftcode = urlParams.get('gc') || '';
            const idsParam = urlParams.get('ids') || '';
            sessionId = urlParams.get('session') || '';
            playerIds = idsParam ? idsParam.split(',') : [];

            displayGiftcode();
            displayPlayerIds();
            
            // Show session info if available
            if (sessionId) {
                console.log('Session ID:', sessionId);
            }
        }

        // Display giftcode
        function displayGiftcode() {
            const giftcodeText = document.getElementById('giftcodeText');
            if (giftcode) {
                giftcodeText.textContent = giftcode;
            } else {
                giftcodeText.textContent = 'No giftcode provided';
            }
        }

        // Display player IDs table
        function displayPlayerIds() {
            const container = document.getElementById('playerIdsContainer');
            
            if (playerIds.length === 0) {
                container.innerHTML = '<div class="no-data">No player IDs provided</div>';
                return;
            }

            const table = document.createElement('table');
            table.className = 'player-ids-table';
            
            // Table header
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Player ID</th>
                        <th>Actions</th>
                        <th>Redeemed?</th>
                    </tr>
                </thead>
                <tbody>
                    ${playerIds.map((id, index) => `
                        <tr>
                            <td>
                                <span class="player-id" onclick="copyPlayerId('${id}')" title="Click to copy">
                                    ${id}
                                </span>
                            </td>
                            <td>
                                <button class="copy-btn" onclick="copyPlayerId('${id}')">üìã Copy</button>
                            </td>
                            <td>
                                <div class="checkbox-container">
                                    <input type="checkbox" 
                                           id="checkbox-${index}" 
                                           onchange="updateSubmitButton()"
                                           title="Check if you have redeemed for this player">
                                </div>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            
            container.innerHTML = '';
            container.appendChild(table);
            
            updateSubmitButton();
        }

        // Copy giftcode to clipboard
        function copyGiftcode() {
            if (navigator.clipboard && giftcode) {
                navigator.clipboard.writeText(giftcode).then(() => {
                    showToast('Giftcode copied to clipboard!');
                });
            }
        }

        // Copy player ID to clipboard
        function copyPlayerId(playerId) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(playerId).then(() => {
                    showToast(`Player ID ${playerId} copied to clipboard!`);
                });
            }
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Update submit button state
        function updateSubmitButton() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const submitBtn = document.getElementById('submitBtn');
            
            const anyChecked = Array.from(checkboxes).some(cb => cb.checked);
            submitBtn.disabled = !anyChecked || playerIds.length === 0;
        }

        // Submit redemption confirmation
        async function submitRedemption() {
            if (!giftcode || playerIds.length === 0) {
                showToast('No data to submit');
                return;
            }

            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const redeemedIds = [];
            
            checkboxes.forEach((checkbox, index) => {
                if (checkbox.checked) {
                    redeemedIds.push(playerIds[index]);
                }
            });

            if (redeemedIds.length === 0) {
                showToast('Please select at least one player ID');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Sending...';

            try {
                // Send data back to Discord bot via webhook
                const payload = {
                    giftcode: giftcode,
                    redeemedIds: redeemedIds,
                    sessionId: sessionId,
                    timestamp: Date.now()
                };

                // Try multiple endpoints for better reliability
                const endpoints = [
                    'https://d9155119-6679-4bc0-84db-c9b5f3cf03e8-00-10vhbveridyr9.pike.replit.dev/redeem-callback',
                    '/redeem-callback',
                ];

                let success = false;
                for (const endpoint of endpoints) {
                    try {
                        const response = await fetch(endpoint, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(payload)
                        });

                        if (response.ok) {
                            success = true;
                            break;
                        }
                    } catch (e) {
                        console.log(`Failed to reach ${endpoint}:`, e);
                        continue;
                    }
                }

                if (success) {
                    showToast(`‚úÖ Confirmed redemption for ${redeemedIds.length} player(s)`);
                    
                    // Reset checkboxes
                    checkboxes.forEach(cb => cb.checked = false);
                    
                    // Show success message
                    const successDiv = document.createElement('div');
                    successDiv.style.cssText = `
                        background: rgba(39, 174, 96, 0.2);
                        backdrop-filter: blur(5px);
                        border: 1px solid rgba(39, 174, 96, 0.5);
                        color: #fff;
                        padding: 20px;
                        border-radius: 10px;
                        margin: 20px 0;
                        text-align: center;
                        font-weight: bold;
                    `;
                    successDiv.innerHTML = `
                        <h4>‚úÖ Redemption Confirmed!</h4>
                        <p>Discord bot has been notified about the successful redemptions.</p>
                        <p><strong>Confirmed for:</strong> ${redeemedIds.length} player(s)</p>
                        ${sessionId ? `<p><small>Session: ${sessionId}</small></p>` : ''}
                    `;
                    
                    document.querySelector('.submit-section').appendChild(successDiv);
                    
                } else {
                    throw new Error('All endpoints failed');
                }
            } catch (error) {
                console.error('Error sending redemption confirmation:', error);
                
                // Fallback: Show confirmation dialog and create manual notification
                const message = `Redemption confirmed for:\n‚Ä¢ Giftcode: ${giftcode}\n‚Ä¢ Player IDs: ${redeemedIds.join(', ')}\n${sessionId ? `‚Ä¢ Session: ${sessionId}` : ''}`;
                
                if (confirm(`${message}\n\nNote: Auto-notification to Discord bot failed. Please manually confirm in Discord.`)) {
                    showToast(`Manual confirmation needed for ${redeemedIds.length} player(s)`);
                    checkboxes.forEach(cb => cb.checked = false);
                    
                    // Show manual confirmation instructions
                    const manualDiv = document.createElement('div');
                    manualDiv.style.cssText = `
                        background: rgba(255, 193, 7, 0.2);
                        backdrop-filter: blur(5px);
                        border: 1px solid rgba(255, 193, 7, 0.5);
                        color: #fff;
                        padding: 20px;
                        border-radius: 10px;
                        margin: 20px 0;
                        text-align: left;
                    `;
                    manualDiv.innerHTML = `
                        <h4>‚ö†Ô∏è Manual Confirmation Required</h4>
                        <p>Please copy and paste this information in Discord:</p>
                        <div style="background: rgba(44, 62, 80, 0.6); backdrop-filter: blur(5px); padding: 15px; border-radius: 5px; margin: 10px 0; font-family: monospace; border: 1px solid rgba(255, 255, 255, 0.3);">
                            <strong>Giftcode:</strong> ${giftcode}<br>
                            <strong>Redeemed for:</strong> ${redeemedIds.join(', ')}<br>
                            ${sessionId ? `<strong>Session:</strong> ${sessionId}<br>` : ''}
                            <strong>Timestamp:</strong> ${new Date().toISOString()}
                        </div>
                        <button onclick="copyManualInfo('${giftcode}', '${redeemedIds.join(', ')}', '${sessionId}', '${new Date().toISOString()}')" class="copy-btn">
                            üìã Copy to Clipboard
                        </button>
                    `;
                    
                    document.querySelector('.submit-section').appendChild(manualDiv);
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ Confirm Redemptions';
                updateSubmitButton();
            }
        }

        // Copy manual confirmation info
        function copyManualInfo(giftcode, redeemedIds, sessionId, timestamp) {
            const text = `Giftcode: ${giftcode}\nRedeemed for: ${redeemedIds}\n${sessionId ? `Session: ${sessionId}\n` : ''}Timestamp: ${timestamp}`;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showToast('Manual confirmation info copied to clipboard!');
                });
            }
        }

        // Initialize page when loaded
        document.addEventListener('DOMContentLoaded', function() {
            parseURLParams();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl/Cmd + C to copy giftcode
                if ((e.ctrlKey || e.metaKey) && e.key === 'c' && !e.target.matches('input')) {
                    e.preventDefault();
                    copyGiftcode();
                }
                
                // Enter to submit if any checkboxes are checked
                if (e.key === 'Enter' && !document.getElementById('submitBtn').disabled) {
                    submitRedemption();
                }
            });
        });
    </script>
</body>
</html>
