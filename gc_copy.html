<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Giftcode - A9 Helper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 2.5rem;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 450px;
            width: 90%;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .code {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.25);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin: 1.5rem 0;
            word-break: break-all;
            letter-spacing: 2px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: all;
        }
        .code:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: scale(1.02);
        }
        .status {
            margin: 1.5rem 0;
            font-size: 1.1rem;
            font-weight: 500;
            min-height: 1.5rem;
        }
        .permission-notice {
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid rgba(255, 193, 7, 0.5);
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            font-size: 0.95rem;
            line-height: 1.5;
            display: none;
        }
        .permission-notice.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            margin: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: rgba(40, 167, 69, 0.3);
            border-color: rgba(40, 167, 69, 0.5);
        }
        .btn-primary:hover {
            background: rgba(40, 167, 69, 0.5);
        }
        .btn-secondary {
            background: rgba(108, 117, 125, 0.3);
            border-color: rgba(108, 117, 125, 0.5);
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .redirect-info {
            margin-top: 1.5rem;
            opacity: 0.9;
            font-size: 0.95rem;
            display: none;
        }
        .redirect-info.show {
            display: block;
        }
        .countdown {
            font-weight: 700;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìã</div>
        <div class="title">Copy Asphalt Legends Giftcode</div>
        <div class="code" id="codeDisplay" onclick="requestClipboardPermission()" tabindex="0" role="button" aria-label="Copy gift code">Loading...</div>
        <div class="status" id="status">üëÜ Tap the code above to copy</div>
        
        <!-- Permission Notice -->
        <div class="permission-notice" id="permissionNotice">
            <strong>üîê Clipboard Permission Needed</strong><br>
            Your browser needs permission to copy codes automatically. Click "Allow" when prompted!
        </div>

        <!-- Action Buttons -->
        <button class="btn btn-primary" onclick="requestClipboardPermission()" id="copyBtn" aria-label="Copy gift code to clipboard">
            üìã Enable Auto-Copy
        </button>
        
        <button class="btn btn-secondary" onclick="selectCode()" id="selectBtn" aria-label="Select gift code manually">
            üìã Copy Code
        </button>
        
        <!-- Auto-redirect info (shows after successful copy in non-Discord) -->
        <div class="redirect-info" id="redirectInfo">
            <p id="redirectMessage">Redirecting to redemption page in <span class="countdown" id="countdown">5</span> seconds</p>
            <div class="spinner" id="spinner"></div>
            <button class="btn" onclick="redirectNow()" style="margin-top: 1rem;" aria-label="Go to redemption page now">üöÄ Go Now</button>
        </div>
    </div>

    <script>
        // Get code from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code') || 'NO_CODE_PROVIDED';
        
        const codeDisplay = document.getElementById('codeDisplay');
        const status = document.getElementById('status');
        const permissionNotice = document.getElementById('permissionNotice');
        const redirectInfo = document.getElementById('redirectInfo');
        const redirectMessage = document.getElementById('redirectMessage');
        const copyBtn = document.getElementById('copyBtn');
        const selectBtn = document.getElementById('selectBtn');

        let hasClipboardPermission = false;
        let redirectTimer = null;
        let isMobile = false;
        let isInDiscordApp = false;

        // Display the code immediately or handle missing code
        window.addEventListener('load', () => {
            if (code === 'NO_CODE_PROVIDED' || !code) {
                codeDisplay.textContent = 'No code provided';
                status.innerHTML = '‚ö†Ô∏è Please provide a valid gift code in the URL';
                copyBtn.style.display = 'none';
                selectBtn.style.display = 'none';
                return;
            }
            codeDisplay.textContent = code;
            
            // Detect mobile device and Discord app
            isMobile = detectMobile();
            isInDiscordApp = isDiscordApp();
            
            console.log('Mobile:', isMobile, 'Discord App:', isInDiscordApp);
            
            checkClipboardPermission();
            
            // Auto-copy attempt if clipboard is available and code is provided
            if (code !== 'NO_CODE_PROVIDED' && navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(code).then(() => {
                    hasClipboardPermission = true;
                    updateUI('copied');
                    startRedirectOrNotice();
                }).catch(() => {
                    updateUI('needsPermission');
                    if (isMobile) permissionNotice.classList.add('show');
                });
            } else {
                updateUI('fallback');
                if (isMobile) permissionNotice.classList.add('show');
            }
        });

        // Detect if device is mobile
        function detectMobile() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) return true;
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return true;
            if (/windows phone/i.test(userAgent)) return true;
            if (window.innerWidth <= 768) return true;
            if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                if (window.innerWidth <= 1024) return true;
            }
            return false;
        }

        // Detect if running in Discord app
        function isDiscordApp() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /Discord|com\.discord/i.test(userAgent);
        }

        // Open URL in default browser
        function openInDefaultBrowser(url) {
            window.location.href = url;
        }

        // Check clipboard permission
        async function checkClipboardPermission() {
            const storedPermission = localStorage.getItem('clipboardPermission');
            if (storedPermission === 'granted') {
                hasClipboardPermission = true;
                updateUI('ready');
                return true;
            }
            try {
                if (navigator.permissions && navigator.permissions.query) {
                    const permission = await navigator.permissions.query({name: 'clipboard-write'});
                    if (permission.state === 'granted') {
                        hasClipboardPermission = true;
                        localStorage.setItem('clipboardPermission', 'granted');
                        updateUI('ready');
                        return true;
                    } else if (permission.state === 'prompt') {
                        updateUI('needsPermission');
                        return false;
                    } else {
                        updateUI('denied');
                        return false;
                    }
                }
            } catch (err) {
                console.log('Permission API not supported');
            }
            updateUI('fallback');
            return false;
        }

        // Request clipboard permission and copy
        async function requestClipboardPermission() {
            try {
                await navigator.clipboard.writeText(code);
                hasClipboardPermission = true;
                localStorage.setItem('clipboardPermission', 'granted');
                updateUI('copied');
                startRedirectOrNotice();
            } catch (err) {
                console.log('Clipboard permission denied or failed:', err);
                if (err.name === 'NotAllowedError') {
                    updateUI('denied');
                } else {
                    updateUI('fallback');
                }
            }
        }

        // Select code for manual copying
        function selectCode() {
            const range = document.createRange();
            range.selectNodeContents(codeDisplay);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            try {
                const success = document.execCommand('copy');
                if (success) {
                    updateUI('copied');
                    startRedirectOrNotice();
                } else {
                    status.innerHTML = '‚úã Code selected - now press Ctrl+C (or Cmd+C on Mac)';
                }
            } catch (err) {
                status.innerHTML = '‚úã Code selected - now press Ctrl+C (or Cmd+C on Mac)';
            }
        }

        // Update UI based on current state
        function updateUI(state) {
            permissionNotice.classList.remove('show');
            redirectInfo.classList.remove('show');

            switch (state) {
                case 'ready':
                    status.innerHTML = '‚úÖ Ready! Click the button to copy';
                    copyBtn.textContent = 'üìã Enable Auto-Copy';
                    break;
                case 'needsPermission':
                    status.innerHTML = 'üëÜ Click the copy button below';
                    permissionNotice.classList.add('show');
                    copyBtn.textContent = 'üìã Enable Auto-Copy';
                    break;
                case 'denied':
                    status.innerHTML = '‚ö†Ô∏è Auto-copy failed - try copying manually';
                    copyBtn.style.display = 'none';
                    selectBtn.textContent = 'üìã Copy Code';
                    break;
                case 'fallback':
                    status.innerHTML = 'üì± Auto-copy failed - try copying manually';
                    copyBtn.style.display = 'none';
                    selectBtn.textContent = 'üìã Copy Code';
                    break;
                case 'copied':
                    status.innerHTML = '‚úÖ Code copied successfully!';
                    copyBtn.textContent = '‚úÖ Copied!';
                    copyBtn.style.background = 'rgba(40, 167, 69, 0.5)';
                    break;
            }
        }

        // Start redirect or show notice for Discord users
        function startRedirectOrNotice() {
            if (isInDiscordApp) {
                console.log('Discord detected - showing notice in yellow box');
                permissionNotice.innerHTML = `
                    <strong>‚úÖ Code Copied Successfully!</strong><br>
                    Please open redemption site in external browser<br>
                    Tap menu (‚ãØ) ‚Üí "Open in Browser"
                `;
                permissionNotice.classList.add('show');
                return;
            }
            redirectInfo.classList.add('show');
            let countdown = 5;
            const countdownEl = document.getElementById('countdown');
            redirectMessage.innerHTML = `Redirecting to redemption page in <span class="countdown" id="countdown">${countdown}</span> seconds`;
            redirectTimer = setInterval(() => {
                countdown--;
                countdownEl.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(redirectTimer);
                    redirectToSite();
                }
            }, 1000);
        }

        // Redirect to redemption site
        function redirectToSite() {
            const url = 'https://www.gameloft.com/redeem/asphalt-legends';
            openInDefaultBrowser(url);
        }

        // Redirect immediately
        function redirectNow() {
            if (redirectTimer) clearInterval(redirectTimer);
            redirectToSite();
            document.querySelector('.btn[onclick="redirectNow()"]').disabled = true;
        }

        // Initialize on page load
        window.addEventListener('load', () => {
            // Detect mobile device and Discord app
            isMobile = detectMobile();
            isInDiscordApp = isDiscordApp();
            
            console.log('Mobile:', isMobile, 'Discord App:', isInDiscordApp);
            
            checkClipboardPermission();
            
            // Auto-copy attempt if clipboard is available and code is provided
            if (code !== 'NO_CODE_PROVIDED' && navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(code).then(() => {
                    hasClipboardPermission = true;
                    updateUI('copied');
                    startRedirectOrNotice();
                }).catch(() => {
                    updateUI('needsPermission');
                    if (isMobile) permissionNotice.classList.add('show');
                });
            } else {
                updateUI('fallback');
                if (isMobile) permissionNotice.classList.add('show');
            }
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && hasClipboardPermission) {
                status.innerHTML = '‚úÖ Welcome back! Code is in your clipboard';
                if (isInDiscordApp) {
                    permissionNotice.innerHTML = `
                        <strong>‚úÖ Code Copied Successfully!</strong><br>
                        Please open redemption site in external browser<br>
                        Tap menu (‚ãØ) ‚Üí "Open in Browser"
                    `;
                    permissionNotice.classList.add('show');
                }
            }
        });
    </script>
</body>
</html>
